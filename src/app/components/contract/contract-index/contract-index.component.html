<h1>Contract Index</h1>
<a mat-raised-button color="primary" routerLink="/contracts/create">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let contract" class="matColumnSize"> 
          <i class="material-icons" routerLink="/contracts/detail/{{contract.ContractId}}">library_books</i>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ContractId">
      <mat-header-cell *matHeaderCellDef> Contract </mat-header-cell>
      <mat-cell *matCellDef="let contract"> {{contract.ContractId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ClientName">
      <mat-header-cell *matHeaderCellDef> ClientName </mat-header-cell>
      <mat-cell *matCellDef="let contract"> {{contract.ClientName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="MowerName">
      <mat-header-cell *matHeaderCellDef> MowerName </mat-header-cell>
      <mat-cell *matCellDef="let contract"> {{contract.MowerName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="MowerCity">
      <mat-header-cell *matHeaderCellDef> MowerName </mat-header-cell>
      <mat-cell *matCellDef="let contract"> {{contract.MowerCity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ContractService">
      <mat-header-cell *matHeaderCellDef> ContractService </mat-header-cell>
      <mat-cell *matCellDef="let contract"> {{contarct.MowerService}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let contract">
        <i mat-icon class="material-icons orange" color="warn" routerLink="/contract/edit/{{contract.ContractId}}">edit</i>
        <i class="material-icons red" routerLink="/contract/delete/{{contract.ContractId}}">delete</i>
      </mat-cell>
    </ng-container>
    
<mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
  </mat-table>
</div>
