<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-select placeholder="Client">
    <mat-option *ngFor="let client of clients" [value]="client.value">
      {{client.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>Basic native select</h4>
<mat-form-field>
    <mat-select placeholder="Mower">
      <mat-option *ngFor="let mower of mowers" [value]="mower.value">
        {{mower.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
