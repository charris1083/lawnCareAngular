<h1>Edit a Client.</h1>
<hr>

<div *ngIf="client">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="_editClientForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ClientId" formControlName="ClientId" type="ClientId" required [value]="client.ClientId" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ClientName" formControlName="ClientName" type="ClientName" required [value]="client.ClientName" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="ClientCity" formControlName="ClientCity" type="ClientCity" required [value]="client.ClientCity" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ClientNeeds" formControlName="ClientNeeds" type="ClientNeeds" required [value]="client.ClientNeeds" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/clients">Back to List</a>
