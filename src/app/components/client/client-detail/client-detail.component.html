<h1>Details</h1>

<hr>
<div *ngIf="client">
  <div>
    <label for="">ClientId:</label>
    <span>{{client.ClientId}}</span>
  </div>
  <div>
    <label for="">ClientName:</label>
    <span>{{client.ClientName}}</span>
  </div>
  <div>
    <label for="">ClientCity:</label>
    <span>{{client.ClientCity}}</span>
  </div>
  <div>
    <label for="">ClientNeeds:</label>
    <span>{{client.ClientNeeds}}</span>
  </div>
</div>

<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/clients">Back to List</button>
